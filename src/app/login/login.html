<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main-container">
  <div id="login-form">
    <form (ngSubmit)="onSubmit()">
      <div class="form-control">
       <label for="txtusername" class="form-label"></label>
      <input type="text" id="txtusername" class="form-control" placeholder="Username" name="username" [(ngModel)]="username" (blur)="validateUsername()">
      <br>
      <span [ngClass]="{'valid': isUsernameValid, 'invalid': !isUsernameValid}">{{usernameMessage}}</span>
        </div>
        <br>
        <div class="form-control">
      <label for="txtpassword" class="form-label"></label>
      <input type="password" id="txtpassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" (blur)="validatePassword()">
      <br>
      <span [ngClass]="{'valid' : isPasswordValid, 'invalid': !isPasswordValid}">{{passwordMessage}}</span>
      </div>
      <br> 
      <button type="submit">LOGIN</button>
    </form>
    <br>
    Not Register? <a href=""> Create an account</a>
  </div>
</div>
</body>
</html>
