<div class="mt-3">
    <form [formGroup]="formgroup">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" formControlName="fname" />
            </div>
            <div class="col-md-6"> <label class="form-label">Last Name</label>
                <input type="text" class="form-control"  formControlName="lname" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" />
            </div>
            <div class="col-md-6">
                <label class="form-label"> Phone Number</label>
                <input type="tel" class="form-control" formControlName="phone" />
            </div>

        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Description</label>
                <select class="form-select form-select-sm" formControlName="description">
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Business Analyst">Business Analyst</option>

                </select>
            </div>

        </div>
        <!-- <div class="row">            <div class="col-6"> <button type="submit">submit</button>
            </div>
        </div> -->
    </form>

</div>
